<head>
  <style>
    .container {
      display: flex;
      height: 200px;
      /* center vertically/block axis*/
      align-items: center;
      /* center horizontally/inline axis */
      justify-content: center;
    }
    .item {
      width: 10em;
      border: 1px solid gray;
      border-radius: 0.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- how to center an item horizontally vertically -->
  <div class="container">
    <div class="item">
      Centered Div
    </div>
  </div>
</body>
